en:
  yir_email_because_of_you: |
    Because of you, there is more data about biodiversity this year than last
    year. The Year in Review is our gift to you for everything that you have
    done for biodiversity through iNaturalist.
  yir_email_log_in_to_generate: |
    Log in to generate your personal year in review to find out!
  yir_email_of_your_observations:
    one: Of your %{count} observation, do you know how many were made in %{year}?
    other: Of your %{count} observations, do you know how many were made in %{year}?
  yir_email_subject: |
    Your %{year} iNaturalist Year in Review — celebrate your year with biodiversity
  yir_email_thank_you: |
    Thank you for paying attention to biodiversity! Every day, you make a
    difference for biodiversity through the observations you share, the
    identifications you add for other people, and the people you introduce to
    iNaturalist and Seek.
  yir_email_the_inaturalist_team: The iNaturalist Team
  yir_email_the_year_isnt_over: |
    The year isn’t over yet, and it’s never too late to post older
    observations. After you share more observations, be sure to
    select “Regenerate Stats” at the bottom of your Year in Review to see the
    updates.
  yir_email_what_else_will_you_observe_caps: WHAT ELSE WILL YOU OBSERVE?
  yir_email_what_new_to_you: |
    What new-to-you species did you record this year? How many people helped
    you with identifications (and how many did you help)?
  yir_email_with_gratitude: With gratitude,
  yir_email_year_on_inaturalist_globally_caps: "%{year} ON INATURALIST GLOBALLY"
  yir_email_you_are_part_of_something: |
    You are part of something big! Every person who posts observations, adds
    identifications, and spreads the word about iNaturalist makes a
    difference for biodiversity. Through our collective efforts, we are
    making biodiversity data and insights available at an unprecedented
    scale. Thank you for being part of the iNaturalist community!
  you_received_this_email_notice: |
    You received this email because %{email} is associated with
    https://www.inaturalist.org/people/%{username}, an iNaturalist account
    created on %{created_date}.
  you_received_this_email_notice_html: |
    You received this email because %{email} is associated with
    <a href="https://www.inaturalist.org/people/%{username}">https://www.inaturalist.org/people/%{username}</a>,
    an iNaturalist account created on %{created_date}.
  your_account_is_affiliated: |
    Your account is affiliated with %{site_name} (%{site_url}).
  your_account_is_affiliated_html: |
    Your account is affiliated with <a href="%{site_url}">%{site_name}</a>.
